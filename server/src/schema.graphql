type Query {
  info: String!
  feed: [Link!]!
  link(id: ID!): Link
  users: [User!]!
}

type Mutation {
  post(url: String!, description: String!): Link!
  updateLink(id: ID!, url: String, description: String): Link
  deleteLink(id: ID!): Link
  signup(email: String!, password: String!, name: String!): AuthPayLoad
  login(email: String!, password: String!): AuthPayLoad
}

type Subscription {
  newLink: Link
}


type Link {
  id: ID!
  description: String!
  url: String!
  postedBy: User
}

type AuthPayLoad {
  token: String
  user: User
}

type User {
  id: ID!
  name: String!
  email: String!
  links: [Link!]!
}
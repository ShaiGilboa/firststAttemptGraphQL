overwrite: true
schema: "./src/schema.graphql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
      - "typescript-mongodb"
      - "typescript-graphql-files-modules"
      - "typescript-document-nodes"
  ./graphql.schema.json:
    plugins:
      - "introspection"
